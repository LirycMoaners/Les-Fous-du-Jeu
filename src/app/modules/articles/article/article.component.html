<ng-container *ngIf="apiDomain && article">
  <img [src]="apiDomain + article.image" alt="Image de l'article" (click)="slider.open(0)">
  <mat-card>
    <mat-card-title [innerHTML]="article.title"></mat-card-title>
    <mat-card-subtitle>{{article.publicationDate}}</mat-card-subtitle>
    <mat-card-content [innerHTML]="article.fullDesc"></mat-card-content>
  </mat-card>
  <app-slider #slider [pictures]="[article.image]"></app-slider>
</ng-container>
