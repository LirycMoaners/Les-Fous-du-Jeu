<ng-container *ngIf="festival">
  <div class="head">
    <img class="main-image" [src]="apiDomain + festival.mainImage" alt="Affiche du festival">
    <div class="description">
      <h1 class="mat-display-2" [innerHTML]="festival.title"></h1>
      <h4 class="mat-subheading-1">{{festival.publicationDate}}</h4>
      <mat-card *ngIf="festival.description">
        <mat-card-content>
          <p innerHTML="{{festival.description}}"></p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class='pictures'>
    <img *ngFor="let picture of festival.picturesSmall; let i = index"
      [src]="apiDomain + picture"
      alt="Une photo du festival"
      (click)="slider.open(i)"
    >
  </div>

  <app-slider #slider [pictures]="festival.picturesLarge"></app-slider>
</ng-container>
