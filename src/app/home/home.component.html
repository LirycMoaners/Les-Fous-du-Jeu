<div class="carousel">
  <div *ngFor="let imageCarousel of imagesCarousel; let i = index"
    [class.visible]="i === imageCarouselIndex"
    class="image"
    [style.background-image]="'url(' + imageCarousel.path + ')'">
    <button mat-icon-button>
      <mat-icon color="accent">keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>

<div class="content">
  <lfdj-article-list [articles]="articles"></lfdj-article-list>
  <lfdj-agenda></lfdj-agenda>
</div>
