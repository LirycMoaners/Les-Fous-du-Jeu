<h1 mat-dialog-title>Contact</h1>
<div mat-dialog-content>
  <p>
    L'association des Fous du Jeu opère sur toute la métropole rouennaise.<br>
    Elle n'est pas subventionnée et ne possède pas de lieu fixe.
  </p>
  <p>
    Vous pouvez nous contacter par mail via cette adresse : <a [href]="'mailto:' + mailAddress">lesfousdujeu@gmail.com</a>
  </p>

  <button mat-raised-button (click)="openFacebookPage()">
    <img src="assets/images/facebook.svg">
  </button>
</div>
