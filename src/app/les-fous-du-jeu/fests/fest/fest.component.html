<ng-container *ngIf="festival">
  <div class="head">
    <img class="main-image" [src]="apiDomain + festival.mainImage">
    <div class="description">
      <h1 class="mat-display-2">{{festival.title}}</h1>
      <mat-card>
        <mat-card-content>
          <p>
            {{festival.description}}
          </p>
          <h2 class="mat-subheading-1">{{festival.publicationDate}}</h2>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class='pictures'>
    <img *ngFor="let picture of festival.picturesSmall; let i = index" [src]="apiDomain + picture" (click)="slider.open(i)">
  </div>

  <lfdj-slider #slider [pictures]="festival.picturesLarge"></lfdj-slider>
</ng-container>
