<div class="contests">
  <h1 class="mat-display-1">CONCOURS</h1>

  <div class="contest-list">
    <mat-card *ngFor="let contest of contests" [routerLink]="['/contests/' + contest.id]">
      <mat-card-header>
        <mat-card-title>{{contest.title}}</mat-card-title>
        <mat-card-subtitle>{{contest.publicationDate}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="apiDomain + contest.mainImage">
    </mat-card>
  </div>
</div>
